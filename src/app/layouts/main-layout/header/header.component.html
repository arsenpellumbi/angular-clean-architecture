<p-menu #userCard [popup]="true" [model]="userCardItems"></p-menu>

<div class="app-header">
  <p-toolbar styleClass="p-2 bg-primary border-noround">
    <div class="p-toolbar-group-left">
      <i class="mdi mdi-chart-donut-variant text-4xl"></i>
      <span class="text-2xl font-bold ml-2">Project manager</span>
    </div>

    <div class="p-toolbar-group-right">
      <button
        pButton
        pRipple
        class="p-button-rounded p-button-text p-0"
        (click)="userCard.toggle($event)"
      >
        <p-avatar
          image="https://www.shareicon.net/data/512x512/2017/01/06/868320_people_512x512.png"
          styleClass="p-mr-2"
          size="large"
          shape="circle"
        ></p-avatar>
      </button>
    </div>
  </p-toolbar>
</div>
